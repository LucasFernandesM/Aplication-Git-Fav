<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Protest+Strike&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Favorites</title>

    <link rel="stylesheet" href="style.css">
    <script src="js/main.js" type="module" defer></script>
</head>
<body>
    <main id="app">
        <section class="favoritesHeader">
            <h2>Favoritos</h2>

            <p>"Pesquise e adicione seus perfis favoritos do GitHub à sua lista pessoal!"</p>

            <div class="search">
                <label for="search" class="sr-only">Digite o nome do perfil que quer favoritar</label>
                <input id="search" type="text" placeholder="Digite o nome do perfil que quer favoritar">
                <button>
                    <img src="./assets/StarLogo.png" alt="Favorite Icon"/>  
                    Favoritar 
                </button>
            </div>
        </section>

        <section class="favorites">
            <table>
                <thead>
                    <tr>
                        <th>Perfis</th>
                        <th>Repositórios</th>
                        <th>Seguidores</th>
                        <th>Excluir</th>
                    </tr>
                </thead> 
                <tbody>
                </tbody>
            </table>

            <div class="noFavorites">
                <img src="./assets/star.svg" alt="Icone de uma estrela">
                <span>Nenhum favorito ainda</span>
            </div>
        </section>       
    </main>    
</body>
</html>
